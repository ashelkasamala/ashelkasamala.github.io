  <style>
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .login-image {
      flex: 1;
      background: url('assets/login-cover.jpg') center/cover no-repeat;
      display: none;
    }

    .login-form {
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .login-form form {
      display: flex;
      flex-direction: column;
    }

    .login-form input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f1f1f1;
      color: #333;
      font-size: 1rem;
    }

    .login-form button {
      padding: 12px;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-form button:hover {
      background-color: #2980b9;
    }

    .social-login {
      margin: 1rem 0;
      text-align: center;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 8px 0;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
    }

    .facebook-btn {
      background-color: #4267B2;
      color: white;
    }

    .register-link {
      margin-top: 1rem;
      text-align: center;
    }

    .register-link a {
      color: #fff;
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .login-image {
        display: block;
      }
    }
  </style>
</head>
